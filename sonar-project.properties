# Información del proyecto
sonar.projectKey=co.com.ceiba.adn:AdnCeiba-cristian.martinez
sonar.projectName=CeibaAdn-AdnCeiba(cristian.martinez)

sonar.modules=presentacion,dominio

presentacion.sonar.projectBaseDir=./
#Datos de los fuentes y binarios
presentacion.sonar.sources=presentacion/src/main/java
presentacion.sonar.java.binaries=presentacion/build/intermediates/javac/debug/classes
#Datos de los fuentes y binarios de los tests
presentacion.sonar.tests=presentacion/src/test/java
presentacion.sonar.java.test.binaries=presentacion/build/intermediates/javac/debugUnitTest/classes
#Envío de reportes de la tarea test
presentacion.sonar.coverage.jacoco.xmlReportPaths=presentacion/build/reports/jacoco/test/jacocoTestReport.xml
presentacion.sonar.junit.reportPaths=presentacion/build/test-results/testDebugUnitTest


dominio.sonar.sources=src/app
dominio.sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.e2e-spec.js,**/*.module.ts,src/app/conf.ts
dominio.sonar.tests=src/app
dominio.sonar.test.inclusions=**/*.spec.ts
dominio.sonar.typescript.lcov.reportPaths=test-results/coverage/coverage.lcov